<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Running Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 50px;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #000;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }
        .logo {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            animation: slow-zoom 6s ease-in-out infinite alternate;
            position: relative;
        }
        
        @keyframes slow-zoom {
            0% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1.05);
            }
        }
        .logo i {
            font-size: 80px;
            color: #000;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            text-decoration: none;
        }
        .btn-primary {
            background-color: #facc15;
            color: #000;
        }
        .btn-secondary {
            background-color: #000;
            color: #facc15;
        }
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="3nwp2q1ufj.png" alt="Flash Running Club Logo" style="width: auto; height: 100%; object-fit: contain;">
        </div>
        <h2 style="font-size: 1.4rem; margin-bottom: 5px;">Welcome to</h2>
        <h1 style="margin-top: 0; font-size: 1.8rem; white-space: nowrap;">Flash Running Club</h1>
        <div class="buttons">
            <a href="member-login.html" class="btn btn-primary">Member Login</a>
            <a href="admin-login.html" class="btn btn-secondary">Admin Verification</a>
        </div>
        <div class="footer" style="font-size: 0.7rem; white-space: nowrap;">
            Â© <span id="currentYear">2025</span> Flash Running Club. All rights reserved.
            <script>
                // Update year automatically
                document.getElementById('currentYear').textContent = new Date().getFullYear();
            </script>
        </div>
    </div>
</body>
</html>
